apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root_password
            - name: MYSQL_DATABASE
              value: tempconverter
            - name: MYSQL_USER
              value: tempuser
            - name: MYSQL_PASSWORD
              value: temppass
          ports:
            - containerPort: 3306
              name: mysql
